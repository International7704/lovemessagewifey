<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Messages For You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 15px;
            text-align: center;
            max-width: 300px;
            transform: scale(0.9);
            opacity: 0;
            animation: fadeIn 1s forwards;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .message:nth-child(1) { animation-delay: 0.5s; }
        .message:nth-child(2) { animation-delay: 1s; }

        @keyframes fadeIn {
            to { opacity: 1; transform: scale(1); }
        }

        .message:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            animation: shine 3s infinite;
            opacity: 0;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: rotate(360deg); opacity: 0; }
        }

        .credit {
            margin-top: 30px;
            font-style: italic;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        .heart-emoji {
            font-size: 24px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            opacity: 0;
            animation: float 6s ease-in infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        .kiss {
            position: absolute;
            font-size: 24px;
            animation: fly 4s linear infinite;
            opacity: 0;
        }

        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(200px, -100px) rotate(30deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message">
        Sorry mommy ko <span class="heart-emoji">ü•∫‚ù§Ô∏è</span>
    </div>
    
    <div class="message">
        Iloveyouuu so much wifey <span class="heart-emoji">ü•∫ü´∂</span>
    </div>
    
    <div class="credit">
        ~ Daddy ~
    </div>

    <div class="floating-hearts" id="hearts-container"></div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Create flying kisses when clicked
        document.body.addEventListener('click', function(e) {
            const kiss = document.createElement('div');
            kiss.className = 'kiss';
            kiss.textContent = 'üíã';
            kiss.style.left = e.clientX + 'px';
            kiss.style.top = e.clientY + 'px';
            kiss.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(kiss);
            
            setTimeout(() => {
                kiss.remove();
            }, 4000);
        });

        // Initialize
        window.onload = function() {
            createHearts();
            
            // Add occasional kisses
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const kiss = document.createElement('div');
                    kiss.className = 'kiss';
                    kiss.textContent = 'üíã';
                    kiss.style.left = Math.random() * 100 + 'vw';
                    kiss.style.top = '100vh';
                    kiss.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(kiss);
                    
                    setTimeout(() => {
                        kiss.remove();
                    }, 4000);
                }
            }, 3000);
        };
    </script>
</body>
</html>
